<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="/api/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="header-logo">
                <img src="/api/images/logo.png" alt="hbnb logo">
            </div>
            <a href="/api/templates/login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" class="review-add">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="/api/script/place_details.js"></script>
</body>
</html>
